<html>

<head>
    <link rel="stylesheet" href="https://vgb.purplekingdomgames.com/css/main.css?v=1.15.1">
    <style>
        .hexagon {
            background-image: url('https://vgb.purplekingdomgames.com/img/hex-border-mask.png');
            background-size: 90px;
        }

        .board {
            width: 75vw;
            overflow: hidden;
            border: 1px solid;
            display: inline-block;
            position: relative;
            padding-top: 23px;
        }

        .hexagon.selected {
            background-color: rgba(0, 255, 0, 0.5);
        }

        aside {
            display: block;
            width: 25vw;
            height: 100vh;
            float: left;
            padding: 10px;
            overflow: auto;
        }

        label {
            margin-right: 20px;
            font-weight: bold;
        }

        .centerBtn {
            margin-left: 15px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        aside img {
            width: 100%;
        }

        aside div {
            padding: 10px;
        }

        button {
            width: 30px;
        }

        #cpy-btn {
            width: auto;
        }
    </style>
    <script>
        addEventListener("load", function () {
            const inputElement = document.getElementById("mapTile");
            const canvasElement = document.getElementById("drawArea");
            const ctx = canvasElement.getContext("2d");
            const previewImage = document.getElementById("previewImg");
            const cells = document.querySelectorAll('.hexagon');
            const jsonData = document.getElementById("data");
            const moveUp = document.getElementById('moveUp');
            const moveDown = document.getElementById('moveDown');
            const moveLeft = document.getElementById('moveLeft');
            const moveRight = document.getElementById('moveRight');
            const scaleUp = document.getElementById('scaleUp');
            const scaleDown = document.getElementById('scaleDown');
            const img = new Image;
            const clickEvent = new MouseEvent("click", {
                view: window,
                bubbles: true,
                cancelable: true,
            });
            let filename = '';
            let scale, initialScale = 1.0;
            let xOffset, initialXOffset = 0;
            let yOffset, initialYOffset = 0;

            document.addEventListener("keydown", function (e) {
                switch (e.code.toLowerCase()) {
                    case "arrowup":
                        moveUp.dispatchEvent(clickEvent);
                        e.preventDefault();
                        break;
                    case "arrowdown":
                        moveDown.dispatchEvent(clickEvent);
                        e.preventDefault();
                        break;
                    case "arrowleft":
                        moveLeft.dispatchEvent(clickEvent);
                        e.preventDefault();
                        break;
                    case "arrowright":
                        moveRight.dispatchEvent(clickEvent);
                        e.preventDefault();
                        break;
                    case "equal":
                    case "plus":
                        scaleUp.dispatchEvent(clickEvent);
                        e.preventDefault();
                        break;
                    case "minus":
                        scaleDown.dispatchEvent(clickEvent);
                        e.preventDefault();
                        break;
                }
            }, false)
            document.getElementById('cpy-btn').addEventListener('click', function () {
                navigator.clipboard.writeText(
                    jsonData.textContent
                );
            }, false);
            inputElement.addEventListener("change", handleFiles, false);

            cells.forEach(function (c) {
                c.addEventListener('click', function (e) {
                    e.target.classList.toggle('selected');
                    updateJson();
                    e.stopPropagation();
                }, true)
            })

            scaleUp.addEventListener("click", () => scaleImage(0.01), false);
            scaleDown.addEventListener("click", () => scaleImage(-0.01), false);
            moveUp.addEventListener("click", () => moveImage(0, -1), false);
            moveDown.addEventListener("click", () => moveImage(0, 1), false);
            moveLeft.addEventListener("click", () => moveImage(-1, 0), false);
            moveRight.addEventListener("click", () => moveImage(1, 0), false);

            function handleFiles() {
                if (this.files.length === 0)
                    return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    scale = initialScale;
                    xOffset = initialXOffset;
                    yOffset = initialYOffset;
                    moveImage(0, 0);

                    img.src = e.target.result;
                    img.onload = drawImage;
                };

                filename = this.files[0].name;
                reader.readAsDataURL(this.files[0]);
            }

            function scaleImage(scaleBy) {
                scale = Math.max(0.1, Math.min(1.5, scale + scaleBy));
                drawImage();
            }

            function drawImage() {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.restore();

                canvasElement.setAttribute('width', `${img.width * scale}px`);
                canvasElement.setAttribute('height', `${img.height * scale}px`);

                ctx.scale(scale, scale);
                ctx.drawImage(img, 0, 0);

                previewImage.setAttribute('src', canvasElement.toDataURL("image/png"))
                updateJson();
            }

            function moveImage(x, y) {
                xOffset += x;
                yOffset += y;
                canvasElement.setAttribute('style', `left: ${xOffset}px; top:${yOffset}px`)
                updateJson();
            }

            function updateJson() {
                const regex = /([a-z]{2})-([0-9]{2}[a-z]|[a-z][0-9][a-z])/i;
                const matches = filename.match(regex);

                if (matches === null) {
                    jsonData.textContent = '';
                    return;
                }

                const tileset = matches[1] == 'gh' ? 'gloomhaven' : 'frosthaven';
                const mapRef = matches[2];
                const selectedCells = [...document.querySelectorAll('.hexagon.selected')]
                    .map(c => `{ x: ${c.dataset.cellX}, y: ${parseInt(c.dataset.cellY) - 1} }`)

                const json = `{
    tileset: "${tileset}",
    mapRef: "${mapRef}",
    offset: {
        x: ${xOffset},
        y: ${yOffset}
    },
    cells: [
        ${selectedCells.join(",\r\n        ")}
    ]
}`

                jsonData.textContent = json;
            }
        })
    </script>
